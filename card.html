<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="pic.png" alt="">
      </div>
      <div class="name">Whitey.</div>
      <div class="desc">Developer & Designer</div>
      <div class="sm">
        <a href="https://twitter.com/WhiteyDev" class="fab fa-twitter"></a>
        <a href="https://github.com/CGod-dev" class="fab fa-github"></a>
        <a href="https://www.youtube.com/channel/UCePLZnyoDinzbhjel4wYibA" class="fab fa-youtube"></a>
      </div>
      <a class="contact-btn">Contact Me</a>
    </div>
  </div>
  <div class="cont">
    <form id="my-form" action="javascript:postJ(fname, lname, email, message)">

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

      <label for="email">Email Adress</label>
      <input type="text" id="email" name="email" placeholder="Your email adress..." required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

      <input type="submit" value="Submit">

    </form>
    <div id="status" class="">Form Not Sent</div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/obfus.js"></script>

</html>
